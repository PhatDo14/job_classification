<!DOCTYPE html>
<html>
<head>
    <title>Job Career Classification</title>
    <style>
        .login {
            width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .mb-3 {
            margin-bottom: 15px;
        }
        .form-label {
            display: block;
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Job Career Classification</h1>
        <form action="{{ url_for('cls_datapoint') }}" method="post">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input class="form-control" name="title" placeholder="Enter job title" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Location</label>
                <input class="form-control" name="location" placeholder="Enter job location" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="description" placeholder="Enter job description" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Function</label>
                <input class="form-control" name="function" placeholder="Enter job function" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Industry</label>
                <input class="form-control" name="industry" placeholder="Enter industry" required />
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="career_level" />
            </div>
        </form>
        {% if results %}
        <div class="result">
            <h2>Predicted Career Level: {{ results }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
